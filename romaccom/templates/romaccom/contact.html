{% extends 'romaccom/base.html' %}

{% block title %}Contact Us - RomAccom{% endblock %}

{% block extra_css %}
<style>
    .contact-info {
        max-width: 600px;
        margin: 0 auto;
        padding: var(--md-space-4);
        background-color: var(--md-surface);
        border-radius: var(--md-radius-medium);
        box-shadow: var(--md-elevation-1);
    }
    
    .contact-section {
        margin-bottom: var(--md-space-4);
    }
    
    .contact-heading {
        font-size: 1.5rem;
        margin-bottom: var(--md-space-3);
        padding-bottom: var(--md-space-2);
        border-bottom: 1px solid var(--md-outline-variant);
        color: var(--md-primary);
        display: flex;
        align-items: center;
    }
    
    .contact-heading .material-icons {
        margin-right: var(--md-space-2);
    }
    
    .contact-text {
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--md-on-surface-variant);
    }
    
    .address {
        white-space: pre-line;
    }
</style>
{% endblock %}

{% block content %}
<section class="contact-info">
    <div class="contact-section">
        <h2 class="contact-heading">
            <span class="material-icons">email</span>
            Contact email
        </h2>
        <p class="contact-text">contact@romaccom.co.uk</p>
    </div>
    
    <div class="contact-section">
        <h2 class="contact-heading">
            <span class="material-icons">location_on</span>
            Address
        </h2>
        <p class="contact-text address">
            RomAccom Ltd.
            123 University Avenue
            Glasgow, G12 8QQ
            Scotland, UK
        </p>
    </div>
</section>
{% endblock %}
